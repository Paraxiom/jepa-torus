# Toroidal regularization with N=8 grid (64 torus positions)
# Spectral gap λ₁ ≈ 0.586 (stronger penalty gradient)

model:
  embed_dim: 512
  hidden_dim: 1024
  ema_decay: 0.996

training:
  epochs: 300
  batch_size: 256
  lr: 1.0e-3
  weight_decay: 0.05
  warmup_epochs: 10
  num_workers: 4
  seed: 42

loss:
  type: toroidal
  grid_size: 8
  lambda_std: 25.0
  lambda_torus: 1.0
  penalty_mode: distance

data:
  dataset: cifar10
  data_dir: ./data

output:
  dir: ./checkpoints/toroidal_N8
  save_every: 50
