# V6c: Dual-path with minimal torus weights
#
# V6a (karmonic=5.0): 32.7% acc, β₂=550
# V6b (karmonic=1.0): 34.8% acc, β₂=460
# V6c (karmonic=0.1): target 50%+ acc, some β₂>0
#
# Let 512D prediction fully dominate. Torus is a whisper.

model:
  embed_dim: 512
  hidden_dim: 1024
  ema_decay: 0.996
  torus_dim: 2
  n_modes: 6
  torus_hidden: 128
  predictor_hidden: 256

training:
  epochs: 300
  batch_size: 256
  lr: 0.001
  weight_decay: 0.05
  warmup_epochs: 10
  num_workers: 4
  seed: 42

loss:
  type: toroidal_v6
  grid_size: 12
  lambda_std: 5.0             # 10 -> 5 (minimal std)
  lambda_torus_pred: 0.1      # 0.25 -> 0.1 (whisper)
  lambda_karmonic: 0.1        # 1.0 -> 0.1 (whisper)
  t_uniformity: 2.0
  spread_weight: 1.0

data:
  dataset: cifar10
  data_dir: ./data

output:
  dir: ./checkpoints/toroidal_v6c_minimal
  save_every: 50
