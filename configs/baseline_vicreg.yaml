# Baseline: EB-JEPA with VICReg loss (isotropic covariance penalty)
# Expected: ~89-91% CIFAR-10 linear probe accuracy

model:
  embed_dim: 512
  hidden_dim: 1024
  ema_decay: 0.996

training:
  epochs: 300
  batch_size: 256
  lr: 1.0e-3
  weight_decay: 0.05
  warmup_epochs: 10
  num_workers: 4
  seed: 42

loss:
  type: vicreg
  lambda_std: 25.0
  lambda_cov: 1.0

data:
  dataset: cifar10
  data_dir: ./data

output:
  dir: ./checkpoints/baseline_vicreg
  save_every: 50
