# Baseline: EB-JEPA with VICReg loss (proxy for SIGReg comparison)
# SIGReg uses sigmoid-based regularization; we approximate with lower λ_cov
# For true SIGReg, swap loss class — but VICReg with λ_cov=0.5 is close

model:
  embed_dim: 512
  hidden_dim: 1024
  ema_decay: 0.996

training:
  epochs: 300
  batch_size: 256
  lr: 1.0e-3
  weight_decay: 0.05
  warmup_epochs: 10
  num_workers: 4
  seed: 42

loss:
  type: vicreg
  lambda_std: 25.0
  lambda_cov: 0.5

data:
  dataset: cifar10
  data_dir: ./data

output:
  dir: ./checkpoints/baseline_sigreg
  save_every: 50
