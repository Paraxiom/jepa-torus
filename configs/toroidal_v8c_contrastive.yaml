# V8c: Contrastive Torus â€” class-aware toroidal structure
# Same class close on torus, different class far

model:
  embed_dim: 512
  hidden_dim: 1024
  ema_decay: 0.996
  torus_dim: 2
  n_modes: 6
  torus_hidden: 128

training:
  epochs: 300
  batch_size: 256
  lr: 0.001
  weight_decay: 0.05
  warmup_epochs: 10
  num_workers: 4
  seed: 42

loss:
  type: toroidal_v8c
  lambda_std: 25.0
  lambda_contrastive: 1.0    # Supervised contrastive on torus
  lambda_spread: 0.5          # Mild uniformity to prevent collapse
  temperature: 0.1            # SupCon temperature

data:
  dataset: cifar10
  data_dir: ./data

output:
  dir: ./checkpoints/toroidal_v8c_contrastive
  save_every: 50
